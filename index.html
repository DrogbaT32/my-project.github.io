<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Погодний Додаток</title>
  <style>
    body {
      font-family: 'Permanent Marker', cursive;
      background: linear-gradient(to right, #ff6b6b, #ffa500);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }

    .search-container {
      margin-bottom: 2rem;
    }

    #city-input {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      margin-right: 1rem;
    }

    #search-button {
      background-color: #ff6b6b;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #search-button:hover {
      background-color: #e53935;
    }

    .weather-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-info {
      text-align: left;
      margin-right: 2rem;
    }

    #temperature, #humidity, #wind-speed {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    #weather-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Погодний Додаток</h1>
    <div class="search-container">
      <input type="text" id="city-input" placeholder="Введіть назву міста">
      <button id="search-button">Пошук</button>
    </div>
    <div class="weather-container">
      <div class="weather-info">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind-speed"></p>
      </div>
      <div class="weather-icon">
        <img id="weather-icon" src="" alt="Іконка погоди">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
